<!DOCTYPE html>
<html lang="en" ng-app="myApp">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Waitstaff Calculator</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">


        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
        <link href='https://fonts.googleapis.com/css?family=Sacramento' rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Lato:400,300' rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300' rel='stylesheet' type='text/css'>
    </head>
    <body>
        <div class="content-container">
            <section id="content-section" class="container">
                <div class="logo-container">
                    <img id="logo" src="img/logo.svg" alt="Waitstaff logo">
                    <h1>Waitstaff Calculator</h1>
                </div>
                <div id="nav-links">
                    <a href="#/">Home</a><span class="link-pipe">|</span>
                    <a href="#/new-meal">New Meal</a><span class="link-pipe">|</span>
                    <a href="#/my-earnings"> My Earnings</a>
                </div>
                
                
            </section>
            <div class="animate-view-container">
                <div ng-view class="animate-view"></div>
            </div>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
        <script src="https://code.angularjs.org/1.3.15/angular-messages.min.js"></script>
        <script src="https://code.angularjs.org/1.3.16/angular-route.min.js"></script>
        <script src="https://code.angularjs.org/1.3.15/angular-animate.min.js"></script>
        <script src="js/main.js"></script>

</html>
