<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Waitstaff Calculator</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">


        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    </head>
    <body>
        <section class="container">
            <h1>Waitstaff Calculator</h1>

            <div id="data-section">
                <h2>Enter the Meal Details</h2>

                <form name="myForm">
                    <ul>
                        <li>
                            <label for="meal-price">Base Meal Price: $</label>
                            <input type="text" name="meal-price">
                        </li>
                        <li id="second-li">
                            <label for="tax">Tax Rate: %</label>
                            <input type="text" name="tax">
                        </li>
                        <li id="third-li">
                            <label for="tip">Tip Percentage: %</label>
                            <input type="text" name="tip">
                        </li>
                    </ul>
                    <input type="Submit">
                    <button>Cancel</button>
                </form>
            </div>

            <div id="charges-section">
                <h2>Customer Charges</h2>

                <p>Subtotal: 0.00</p>
                <p>Tip: 0.00</p>
                <p>Total: 0.00</p>
            </div>
            <div id="earnings-section">
                <h2>My Earnings</h2>

                <p>Tip Total: 0.00</p>
                <p>Meal Count: 0</p>
                <p>Average Tip Per Meal: 0.00</p>
            </div>
          
            <button>Reset</button>
        </section>
        <script src="js/main.js"></script>
    </body>
</html>
